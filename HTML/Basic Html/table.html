<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Marks Description</h1>
    <div>
      <table>
        <thead>
          <tr>
            <th align="left">Name</th>
            <th>Maths</th>
            <th>Science</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nishikant</td>
            <td>85</td>
            <td>69</td>
          </tr>
          <tr>
            <td>Sushant</td>
            <td>86</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Adarsh</td>
            <td>78</td>
            <td>69</td>
          </tr>
        </tbody>
      </table>
    </div>
    <h1>v2</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">Weight</th>
          <th rowspan="2">Age</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>LB</th>
        </tr>
        <tr>
          <td>Nishikant</td>
          <td>25</td>
          <td>693</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Shivam</td>
          <td>24</td>
          <td>58</td>
          <td>35</td>
        </tr>
        <tr>
          <td>Adarsh</td>
          <td>65</td>
          <td>369</td>
          <td>69</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
